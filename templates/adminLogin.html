{% extends "base.html" %}

{% block style %}
    <style>
		@media all and (max-height:770px) {
            .container{
                text-align: center;
                position: inherit;
                margin: 80px auto auto;
                transform: none;
            }
        }
        @media all and (min-width: 992px) {
            .container{
                text-align: center;
                position: absolute;
                margin-top: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
		@media all and (max-width:2000px){
			.container{
				width: 50% !important;
			}
		}
        @media all and (max-width:1000px){
            .container{
                width: 60% !important;
				left: 20%;
            }
        }
		@media all and (max-width:500px){
            .container{
                width: 90% !important;
				left: 5%;
            }
        }

    </style>
{% endblock %}

{% block title %} Admin {% endblock %}

{% block content %}
    <div class="container">
		<h1>LOGIN ADMIN</h1>
		<hr>
		<form align="left" action="/cpbs" method="POST">
			<div class="form-group">
				<label class="form-control-plaintext" for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" required>
				<label class="form-control-plaintext" for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" required>
                <br>
                <center>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </center>
			</div>
		</form>
	</div>
{% endblock %}
