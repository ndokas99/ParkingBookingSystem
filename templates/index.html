{% extends "base.html" %}

{% block style %}
    <style>
		nav{
			display:inline-grid;
		}
		.nav-link {
			color: white;
			padding-top: 2%;
			padding-bottom: 2%;
			margin-bottom: 0.5%;
		}
		.nav-item {
			width: 90%;
			margin-left: 10%;
			margin-right: 10%;
			margin-top: 2%;
			padding-top: 0.5%;
			border-radius: 20px;
		}
		.nav-item:hover{
			border: red 1px solid;
		}
		.nav-link:hover{
			color: red;
		}
		.container{
			text-align: center;
			position: absolute;
			margin-top: 0;
			top: 50%;
			transform: translate(0%, -50%);
		}
		@media all and (max-width:2000px){
			.container{
				width: 50% !important;
				left: 25%;
			}
		}
        @media all and (max-width:1000px){
            .container{
                width: 60% !important; 
				left: 20%;
            }
        }
		@media all and (max-width:500px){
            .container{
                width: 90% !important; 
				left: 5%;
            }
        }

    </style>
{% endblock %}

{% block title %} Home {% endblock %}

{% block nav %}{% endblock %}

{% block content %}
    <div class="container">
		<h1>CAR PARKING<br/>BOOKING SYSTEM</h1>
		<hr>
		<nav>
			<ul class="nav nav-pills">
				<li class="nav-item bg-dark">
					<a class="nav-link" href="/register">REGISTER USER</a>
				</li>
				<li class="nav-item bg-dark">
					<a class="nav-link" href="/adminLogin">LOGIN ADMIN</a>
				</li>
                <li class="nav-item bg-dark">
					<a class="nav-link" href="/userLogin">LOGIN USER</a>
				</li>
                <li class="nav-item bg-dark">
					<a class="nav-link" href="/help">HELP</a>
				</li>
				<li class="nav-item bg-dark">
					<a class="nav-link" href="#" data-target="#myModal" data-toggle="modal">CONTACT US</a>
				</li>
			</ul>
		</nav>
	</div>
{% endblock %}
